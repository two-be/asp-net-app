name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.302
    - name: Install dependencies
      run: dotnet restore src/AspNetApp
    - name: Build
      run: dotnet build src/AspNetApp --configuration Release --no-restore
    - name: Publish
      run: dotnet publish src/AspNetApp -c Release -o published
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag asp-net-app:$(date +%s)
